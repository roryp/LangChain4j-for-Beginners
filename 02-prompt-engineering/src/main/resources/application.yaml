server:
  port: 8083

spring:
  application:
    name: prompt-engineering

# Azure OpenAI Configuration
# These environment variables are set by 'azd up' deployment
# Values are read from environment variables and injected into the LangChainConfig bean
# Note: GPT-5 reasoning effort is controlled via prompt engineering, not model configuration.
# See Gpt5PromptService.java for examples of low/high eagerness prompting patterns.

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.example.langchain4j.prompts: DEBUG
    dev.langchain4j: DEBUG

