server:
  port: 8083

spring:
  application:
    name: prompt-engineering

# Azure OpenAI Configuration
# These values can be overridden by environment variables
azure:
  openai:
    endpoint: ${AZURE_OPENAI_ENDPOINT:}
    api-key: ${AZURE_OPENAI_API_KEY:}
    deployment: ${AZURE_OPENAI_DEPLOYMENT:}
    # Note: GPT-5 reasoning effort is controlled via prompt engineering, not model configuration.
    # See Gpt5PromptService.java for examples of low/high eagerness prompting patterns.
    # This property exists but is not currently used by the model beans.
    reasoning-effort: medium  # Default value (not currently used in model configuration)
    max-completion-tokens: 8000  # Balanced for GPT-5: reasoning + output

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.example.langchain4j.prompts: DEBUG
    dev.langchain4j: DEBUG

