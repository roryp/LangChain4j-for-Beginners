server:
  port: 8080

spring:
  application:
    name: langchain4j-getting-started

# LangChain4j Azure OpenAI Spring Boot Starter Configuration
# The starter auto-configures AzureOpenAiChatModel based on these properties
langchain4j:
  azure-open-ai:
    chat-model:
      endpoint: ${AZURE_OPENAI_ENDPOINT:}
      api-key: ${AZURE_OPENAI_API_KEY:}
      deployment-name: ${AZURE_OPENAI_DEPLOYMENT:}
      max-completion-tokens: 1000
      log-requests-and-responses: false
      max-retries: 3

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.example.langchain4j: INFO
    dev.langchain4j: INFO

# Values are read from environment variables (see .env.example)