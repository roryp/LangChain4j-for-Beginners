server:
  port: 8080

spring:
  application:
    name: langchain4j-getting-started

# Azure OpenAI configuration
# These environment variables are set by 'azd up' deployment
# Values are read from environment variables and injected into the LangChainConfig bean

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    com.example.langchain4j: INFO
    dev.langchain4j: INFO

# Values are read from environment variables (see .env.example)