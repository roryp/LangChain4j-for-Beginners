spring:
  application:
    name: langchain4j-agents
  main:
    banner-mode: off

server:
  port: 8082
  error:
    include-message: always

# Azure OpenAI and Agent configuration
azure:
  openai:
    endpoint: ${AZURE_OPENAI_ENDPOINT:https://your-openai.openai.azure.com}
    api-key: ${AZURE_OPENAI_API_KEY}
    deployment: ${AZURE_OPENAI_DEPLOYMENT:gpt-5}
  ai:
    agent:
      tools:
        base-url: ${TOOLS_BASE_URL:http://localhost:8082}

logging:
  level:
    dev.rory.azure.langchain4j: DEBUG
    dev.langchain4j: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
